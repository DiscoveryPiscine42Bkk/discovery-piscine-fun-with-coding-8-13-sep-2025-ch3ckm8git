<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;

      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>

  <div id="balloon"></div>

  <script>
    const balloon = document.getElementById("balloon");

    let size = 200;

    const minSize = 200;
    const maxSize = 420;

    const add = 10;
    const minus = 5;
    let colors = ["red", "green", "blue"];
    let colorIndex = 0;

    function nextColor() {
      colorIndex = (colorIndex + 1) % colors.length;
      return colors[colorIndex];
    }


    function prevColor() {
      colorIndex = (colorIndex - 1 + 3) % colors.length;
    //   console.log(colorIndex)
      return colors[colorIndex];
    }

    balloon.addEventListener("click", () => {
      size += add;
      if (size > maxSize) {
        // Balloon explodes
        size = minSize;
        colorIndex = 0;
      }
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      balloon.style.backgroundColor = nextColor();
    });

    balloon.addEventListener("mouseleave", () => {
      size -= minus;
      if (size < minSize) size = minSize;
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      balloon.style.backgroundColor = prevColor();
    });
  </script>

</body>
</html>
