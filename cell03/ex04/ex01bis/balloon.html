<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon (jQuery)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;

      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>

  <div id="balloon"></div>

  <!-- jquery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>

    $(document).ready(function () {
      let size = 200;

      const minSize = 200;
      const maxSize = 420;

      const add = 10;
      const minus = 5;

      let colors = ["red", "green", "blue"];
      let colorIndex = 0;

      function nextColor() {
        colorIndex = (colorIndex + 1) % 3;
        return colors[colorIndex];
      }

      function prevColor() {
        colorIndex = (colorIndex - 1 + 3) % 3;
        return colors[colorIndex];
      }


      $("#balloon").click(function () {
        size += add;
        if (size > maxSize) {
          size = minSize;
          colorIndex = 0;
        }
        // this balloon
        $(this).css({
          width: size + "px",
          height: size + "px",
          backgroundColor: nextColor()
        });
      });


      $("#balloon").mouseleave(function () {
        size -= minus;
        if (size < minSize) size = minSize;

        $(this).css({
          width: size + "px",
          height: size + "px",
          backgroundColor: prevColor()
        });
      });
    });
  </script>

</body>
</html>
