<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Basic Calculator (jQuery)</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .calc {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    input,
    select,
    button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
  <div class="calc">
    <input type="text" id="left" placeholder="Left number">

    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>

    <input type="text" id="right" placeholder="Right number">

    <button id="calcBtn">Try me!</button>
  </div>

  <!-- jquery cdn -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
      $("#calcBtn").click(function () {
        const left = $("#left").val();
        const right = $("#right").val();
        const op = $("#operator").val();

        // ^ → start of the string.
        // \d → a digit (0–9). [0-9]
        // + → one or more digits.
        // $ → end of the string.

        // validate: only digits allowed
        if (!/^\d+$/.test(left) || !/^\d+$/.test(right)) {
          alert("Error :(");
          return;
        }

        const a = parseInt(left);
        const b = parseInt(right);
        let result;

        // handle zero division
        if ((op === "/" || op === "%") && b === 0) {
          alert("It's over 9000!");
          console.error("It's over 9000!");
          return;
        }

        switch (op) {
          case "+": result = a + b; break;
          case "-": result = a - b; break;
          case "*": result = a * b; break;
          case "/": result = a / b; break;
          case "%": result = a % b; break;
        }

        alert(result);
        console.log(result);
      });

      // every 30 seconds, remind user
      setInterval(() => {
        alert("Please, use me...");
      }, 30000);
    });
  </script>
</body>

</html>
