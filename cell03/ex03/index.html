<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO List</title>
  <style>
    body {

      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
      
    }
    #ft_list {
      margin-top: 20px;
    }
    #ft_list div {
      background: #d1e7dd;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    #ft_list div:hover {
      background: #bcd0c7;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="newTodo()">New</button>
    <div id="ft_list"></div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
