<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Cells Table</title>
    <link rel="stylesheet" href="./responsive.css">
    <style>
        table {
            width: 80%;
            border-collapse: collapse; /* table border merge*/
            margin: 50px auto;
        }
        td {
            width: 50%;
            height: 100px;
            font-size: 20px;
            font-family: Arial, sans-serif;
            border: 1px solid black;
        }
        .first {
            background-color: green;
        }
        .second {
            background-color: pink; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">First cell</td>
            <td class="second">Second cell</td>
        </tr>
    </table>
</body>
</html>
